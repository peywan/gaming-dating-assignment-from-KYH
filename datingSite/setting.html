<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 center"> 
                <!--box där man kan välja att avsluta/pausa medlemskap-->

                <div class="list-group">
                    <p class="front"> <b>My Account: </b></p>
                        <table class="table table-borderless">
                            <tr style="height: 50px">
                                <th>Username: </th>
                                <th id="output"></th>
                            </tr>
                            <tr>
                                <th>Deactivation and deletion </th>
                                <td>Temporarily deactivate or permanently delete your account.</td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input type="radio" name="deactivate_delete" id="deactivate" value="deactivate">
                                    <label for="deactivate">Deactivate account</label>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input type="radio" name="deactivate_delete" id="delete" value="delete">
                                    <label for="delete">Delete account</label>
                                </td>
                            </tr>
                                <th></th>
                                <td>
                                    <button class="button" onclick="getInputValues()">Continue</button>
                                </td>
                            </tr>
                        </table>
                    <p class="front"><a href="index.html">Back</a></p>
                </div>
            </div>
        </div>
    </div>
    
<script>
    //variabel som sparar och skriver ut username. Obs! den hämtar inte värdet från setting filen utan från localStorage så vi lade till den här
    var username = JSON.parse(localStorage.getItem("localUser"));
    document.getElementById("output").innerHTML = username;
//funktion med confirm och alertbox ifall man vill avsluta/pausa medlemsskap
    function getInputValues() {
        var deleteActivate = document.querySelector('input[type="radio"]:checked').value;
        var result = confirm("Are you sure you want to " + deleteActivate + " your account?"); 
        if(result) {
            alert("Your account has been " + deleteActivate + "d");
        } 
    }

</script>

</body>
<footer> About us | Register | Contact </footer>
</html>
